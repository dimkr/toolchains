language: minimal

services:
  - docker

before_script:
  - docker run --rm -v `pwd`/ccache:/root/.ccache dimkr/toolchains ccache -s

jobs:
  include:
    - stage: crosstool-ng
      script: docker run --rm -w /root/toolchains -v `pwd`:/root/toolchains -e CCACHE_DISABLE=1 dimkr/toolchains ./build-ct_ng.sh
    - stage: 1
      script: docker run --rm -w /root/toolchains -v `pwd`:/root/toolchains -v `pwd`/ccache:/root/.ccache -e TRIPLET=arm-any32-linux-musleabi dimkr/toolchains ./build-toolchain.sh
      name: ARM
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: arm-any32-linux-musleabi.tar.xz
        on:
          repo: dimkr/toolchains
    - script: docker run --rm -w /root/toolchains -v `pwd`:/root/toolchains -v `pwd`/ccache:/root/.ccache -e TRIPLET=mips-any32-linux-musl dimkr/toolchains ./build-toolchain.sh
      name: "MIPS1 (big endian)"
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: mips-any32-linux-musl.tar.xz
        on:
          repo: dimkr/toolchains
    - stage: 2
      script: docker run --rm -w /root/toolchains -v `pwd`:/root/toolchains -v `pwd`/ccache:/root/.ccache -e TRIPLET=arm-anyv7-linux-musleabi dimkr/toolchains ./build-toolchain.sh
      name: ARMv7
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: arm-anyv7-linux-musleabi.tar.xz
        on:
          repo: dimkr/toolchains
    - script: docker run --rm -w /root/toolchains -v `pwd`:/root/toolchains -v `pwd`/ccache:/root/.ccache -e TRIPLET=mipsel-any32-linux-musl dimkr/toolchains ./build-toolchain.sh
      name: "MIPS1 (little endian)"
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: mipsel-any32-linux-musl.tar.xz
        on:
          repo: dimkr/toolchains

after_success:
  - docker run --rm -v `pwd`/ccache:/root/.ccache dimkr/toolchains ccache -s

before_deploy:
  - git config --local user.name "Dima Krasner"
  - git config --local user.email dima@dimakrasner.com
  - git tag -f $TRAVIS_BRANCH-$(git log --format=%h -1)

cache:
  directories:
    - crosstool-ng/out
    - .build/tarballs
    - ccache
